;
;  User agents information
;
; @since 1.0.0
; @package TestSwarm
;

;;;;;;;;;;;;;
;  EXAMPLE  ;
;;;;;;;;;;;;;
; [Browser|MajorVer|MinorVer]
; ; "MajorVer" and "MinorVer" parts are optional.
;
; displaytitle = ""
; ; Human readable version used in labels.
;
; displayicon = ""
; ; Corresponds to a code name for the icon set in ./img/
;
; os = ""
; ; OS that the useragent is running under
;

;;;;;;;;;;;
;  INDEX  ;
;;;;;;;;;;;

[Chrome|Win7]
displaytitle = "Chrome (Stable, Win)"
displayicon  = "chrome"

[Chrome|MacOSX]
displaytitle = "Chrome (Stable, osx)"
displayicon  = "chrome"

